<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Référence envoyée</title>

<style>
body {
    background: #f3f4f6;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    text-align: center;
}

/* Loader plein écran */
#loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: 600;
    z-index: 9999;
}

/* Toast succès */
#toast {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: black;
    color: white;
    padding: 14px 22px;
    border-radius: 10px;
    font-size: 16px;
    display: none;
    z-index: 10000;
}
</style>

</head>
<body>

<div id="loader">
    Traitement de votre référence...
</div>

<div id="toast">
    Référence soumise avec succès !
</div>

<script>
// Simulation du processus
setTimeout(() => {
    document.getElementById("toast").style.display = "block";
}, 1000);

// Redirection vers dashboard
setTimeout(() => {
    window.location.href = "/dashboard";
}, 2000);
</script>

</body>
</html>
