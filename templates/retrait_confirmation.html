<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmation du retrait</title>
<style>
body {
    background: #f3f4f6;
    margin: 0;
    font-family: 'Poppins', sans-serif;
}
.card {
    background: white;
    margin: 25px;
    padding: 20px;
    border-radius: 12px;
}
h2 {
    text-align: center;
    font-weight: 600;
    margin-top: 20px;
}
.row {
    display: flex;
    justify-content: space-between;
    margin: 12px 0;
    font-size: 16px;
}
.btn {
    background: black;
    color: white;
    padding: 15px;
    width: 90%;
    margin: 25px auto;
    text-align: center;
    display: block;
    border-radius: 30px;
    font-weight: bold;
    border: none;
}
.message-depot {
    color: red;
    font-weight: bold;
    text-align: center;
    margin: 20px 0;
}
</style>
</head>
<body>

<h2>Confirmer le retrait</h2>

<div class="card">
    <div class="row">
        <span>Montant demandé :</span>
        <strong>{{ montant }} FCFA</strong>
    </div>
    <div class="row">
        <span>Impôt (15%) :</span>
        <strong>{{ taxe }} FCFA</strong>
    </div>
    <div class="row">
        <span>Montant reçu :</span>
        <strong>{{ net }} FCFA</strong>
    </div>

    <hr style="margin: 20px 0;">
    <h3>Portefeuille</h3>
    <p><strong>{{ user.wallet_country }} • {{ user.wallet_operator }}</strong><br>{{ user.wallet_number }}</p>
</div>

<p class="message-depot">{{ depot_message }}</p>

<form method="POST" onsubmit="return false;"> <!-- Empêche toujours la soumission -->
    <button class="btn" type="submit">Confirmer le retrait</button>
</form>

</body>
</html>
